version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: affiliate_tunnels
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/affiliate_tunnels
      APP_ENCRYPTION_KEY: dev-encryption-key-replace-in-production-64chars00000000000000000000
      JWT_SECRET: dev-jwt-secret-replace-in-production
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-replace-in-production
      NODE_ENV: development
      PORT: 3001
      CLIENT_URL: http://localhost:3001
    depends_on:
      - db

volumes:
  pgdata:
